<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f7f7f7;
    color: #333;
}

header {
    background-color: #282c34;
    padding: 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
    width: 100%;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    color: #fff;
}

.logo img {
    height: 35px;
    margin-right: 10px;
}

.logo p {
    font-size: 24px;
    font-weight: 600;
}

ul {
    display: flex;
    list-style: none;
}

ul li {
    margin-right: 20px;
}

ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
}

.main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    background: url('screenshot image.jpeg') no-repeat center center/cover;
}

.todo-app {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

h1 {
    font-size: 32px;
    color: #333;
    margin-bottom: 20px;
}

.input-section {
    display: flex;
    margin-bottom: 20px;
}

.todo-input {
    flex: 1;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}

.add-btn {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
}

.add-btn:hover {
    background-color: #218838;
}

.todo-list {
    margin-top: 20px;
}

.todo {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
}

.todo-checkbox {
    width: 20px;
    height: 20px;
}

.todo-value {
    flex: 1;
    margin-left: 10px;
    font-size: 16px;
    text-align: left;
}

.todo-checkbox:checked + .todo-value {
    text-decoration: line-through;
    color: #888;
}

.delete-btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
}

.delete-btn:hover {
    background-color: #c82333;
}






    </style>



</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="c:\Users\maury\OneDrive\Documents\Desktop\Coding - Prince\Projects\logo 02.htm" alt="ToDo List">
                <p>ToDo List</p>
            </div>
            <ul>
                <li><a href="ToDo.html">Home</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="signin.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <div class="todo-app">
            <h1>ToDo List</h1>
            <div class="input-section">
                <input class="todo-input" type="text" placeholder="Add a new task...">
                <button class="add-btn">Add</button>
            </div>
            <div class="todo-list">
                <div class="todo">
                    <input class="todo-checkbox" type="checkbox">
                    <p class="todo-value">Sample Task 1</p>
                    <button class="delete-btn">Delete</button>
                </div>
                <div class="todo">
                    <input class="todo-checkbox" type="checkbox">
                    <p class="todo-value">Sample Task 2</p>
                    <button class="delete-btn">Delete</button>
                </div>
                <!-- Additional tasks will be added here dynamically -->
            </div>
        </div>
    </section>

    <script>
       document.querySelector('.add-btn').addEventListener('click', function () {
    const taskInput = document.querySelector('.todo-input').value;
    if (taskInput.trim() !== '') {
        const todoList = document.querySelector('.todo-list');
        const newTask = document.createElement('div');
        newTask.classList.add('todo');
        newTask.innerHTML = `
            <input class="todo-checkbox" type="checkbox">
            <p class="todo-value">${taskInput}</p>
            <button class="delete-btn">Delete</button>
        `;
        todoList.appendChild(newTask);
        document.querySelector('.todo-input').value = '';

        // Add delete functionality
        newTask.querySelector('.delete-btn').addEventListener('click', function () {
            newTask.remove();
        });
    }
});


    </script>
</body>

</html>
